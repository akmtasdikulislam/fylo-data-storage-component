<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts CDN (Raleway) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="container">
      <div class="logo-action_container">
        <img src="./images/logo.svg" alt="" class="logo" />
        <div class="action_group">
          <div class="action">
            <img src="./images/icon-document.svg" alt="" />
          </div>
          <div class="action">
            <img src="./images/icon-folder.svg" alt="" />
          </div>
          <div class="action">
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="progress-bar_container">
        <div class="storage_remaining">
          <span class="storage_remaining_amount">185</span> GB Left
        </div>
        <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
        <div class="progress-bar">
          <div class="progress-bar-bg">
            <div class="progress-bar-line">
              <div class="progress-indicator-circle"></div>
            </div>
          </div>
        </div>
        <div class="storage_indicator">
          <p class="initial_storage">0 GB</p>
          <p class="total_storage">1000 GB</p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/akmtasdikulislam"
        >Akm Tasdikul Islam</a
      >.
    </div>
  </body>
</html>
